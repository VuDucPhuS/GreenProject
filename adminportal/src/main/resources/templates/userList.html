
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div th:replace="common/header :: navbar"></div>

	<div class="container">
		<div class="table-responsive">
			<table id="userListTable" class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th><input th:id="selectAllUsers" type="checkbox" /></th>
						<th>User Name</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email</th>
						<th>Phone</th>
						<th>Operation</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="user : ${userList}">
						<td>
						<input hidden="hidden" name="id" th:value="${user.id}" />
						<input th:id="'selected'+${user.id}" class="checkboxUser" type="checkbox" />
						</td>
						<td th:text="${user.username}"></td>
						<td th:text="${user.firstName}"></td>
						<td th:text="${user.lastName}"></td>
						<td th:text="${user.email}"></td>
						<td th:text="${user.phone}"></td>
						<td>
							<input hidden="hidden" name="id" th:value="${user.id}" />
							<button th:id="'oneUser-'+${user.id}" class="btn btn-danger btn-xs delete-user" type="submit" value="delete" >
							<span class="fa fa-times"></span>XDelete</button>
							<a class="btn btn-success btn-xs" th:href="@{/book/updateUser?id=}+${user.id}">Edit</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	<button th:id="deleteSelectedUser" class="btn btn-danger ">Delete Selected</button>
	</div>
	
	
	<div th:replace="common/header :: body-bottom-scripts"></div>
	
	<script>
		$(document).ready(function() {
			$("#userListTable").DataTable({
				"lengthMenu": [[5,10,15,20,-1],[5,10,15,20,"All"]],
				"ordering": false,
				stateSave: true
			});
		});
	</script>
</body>
</html>
